<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas de Amor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Para mi Princesa 💖</h1>
    <div class="cards-container">
        <!-- Generar 20 cartas -->
        <div class="card" data-message="Eres mi razón de sonreír. 💕"></div>
        <div class="card" data-message="Mi mundo es mejor contigo. 🌎"></div>
        <div class="card" data-message="Eres mi sol en días grises. ☀️"></div>
        <div class="card" data-message="Siempre pienso en ti. ❤️"></div>
        <div class="card" data-message="Eres mi inspiración. ✨"></div>
        <div class="card" data-message="Te amo más de lo que las palabras pueden expresar. 💖"></div>
        <div class="card" data-message="Eres mi persona favorita. 🌸"></div>
        <div class="card" data-message="Mi corazón late por ti. 💓"></div>
        <div class="card" data-message="Eres el sueño que no quiero despertar. 🌙"></div>
        <div class="card" data-message="Eres mi hogar. 🏠"></div>
        <div class="card" data-message="Gracias por existir. 🌟"></div>
        <div class="card" data-message="Eres la melodía de mi vida. 🎵"></div>
        <div class="card" data-message="Te amo más que al chocolate. 🍫"></div>
        <div class="card" data-message="Eres mi mejor aventura. 🗺️"></div>
        <div class="card" data-message="Eres mi paz y mi caos favorito. 💌"></div>
        <div class="card" data-message="Eres mi estrella más brillante. 🌟"></div>
        <div class="card" data-message="Contigo todo es perfecto. 🌈"></div>
        <div class="card" data-message="Te amo más cada día. 🌹"></div>
        <div class="card" data-message="Eres mi vida entera. 💞"></div>
        <div class="card" data-message="Tú eres mi todo. 🌻"></div>
    </div>
    <div class="message-popup" id="popup">
        <p id="message-text"></p>
        <button id="close-btn">Cerrar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
